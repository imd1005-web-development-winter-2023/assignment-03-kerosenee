<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>to do app</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins&display=swap" rel="stylesheet">
<script defer src="main.js"></script>
<body>
    <div class="title">
        <h3>your handy to do list!</h3>
    </div>
    <div class="subtitle">
        <h3>a simple, day to day tool for self organization</h3>
    </div>

    <div class="all-list-items">

        <div class="all-todolists-header">
            <h2>my to-do lists!</h2>
        </div>
        <ul class="tlist" data-lists>
            <li class="listtitle active-list">personal</li>
            <li class="listtitle">work</li>
        </ul>

        <form action="" data-new-list-form >
            <input type="text" class="addlist" data-new-list-input placeholder="add new list" aria-label="add new list"/>
            <button class="addnewlist" aria-label="add new list">add</button>
        </form>

    </div>

    <div class="todolist" data-list-display-container>
        <div class="todotitle">
            <h2 class="todotitlesty" data-list-title>personal</h2>
            <p class="numberoftasks" data-list-count>only 2 more tasks to complete!</p>
        </div>

        <div class="todotasks">
            <div class="currenttasks" data-tasks>
                <!--<div class="currenttask">
                    <input type="checkbox" id="firsttask"/>
                    <label for="firsttask"><span class="cbox"></span>finish web dev assignment</label>
                </div>

                <div class="currenttask">
                    <input type="checkbox" id="secondtask"/>
                    <label for="secondtask"><span class="cbox"></span>clean my room</label>
                </div>
                -->
            </div>
            <div class="newtask">
                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="addtask" placeholder="add new task" aria-label="add new task"/>
                    <button type="submit" class="addnewtask" aria-label="add new task">add</button>
                </form>
            </div>
            <div class="deletetask">
                <button class="deletetask" data-clear-complete-tasks-button>remove finished tasks</button>
                <button class="deletetask" data-delete-list-button>delete task list</button>

            </div>
        </div>

    </div>
    <template id="task-template">
        <div class="currenttask">
            <input type="checkbox">
            <label><span class="cbox"></label>
        </div>
    </template>
</body>
</html>
